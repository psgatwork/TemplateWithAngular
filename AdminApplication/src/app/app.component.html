<div class="container">
    <div class="row">
        <div class="col-md-7">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <i class="fa fa-plus" aria-hidden="true"></i> Add Customers
                </li>

        </div>

<div class="container">
    <div class="row">
        <span>Add New Customer Manualy</span>
    </div>
</div><br />

<div class="container">
    <div class="row">
        <form class="admin-form-main-control">
            <div class="form-group">
                <label for="ciFirstName">First Name</label>
                <input type="text" class="form-control" id="ciFirstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="ciLastName">Last Name</label>
                <input type="text" class="form-control" id="ciLastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="ciLastName">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="ciLastName">Email</label>
                <input type="text" class="form-control" id="ciLastName" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="ciLastName">Address</label>
                <input type="text" class="form-control" id="ciLastName" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="ciLastName">City</label>
                <input type="text" class="form-control" id="ciLastName" placeholder="City">
            </div>
            <div class="form-group">
                <label for="ciLastName">State</label>
                <input type="text" class="form-control" id="ciLastName" placeholder="State">
            </div>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><br />
